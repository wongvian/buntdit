<h3> <p class="text-center mt-3" >ตรวจสอบเลขที่นั่งบัณฑิต มหาวิทยาลัยราชภัฏสกลนคร (วันฝึกซ้อม)</p> </h3>

  <div class="row mt-2">
    <div class="col-12 ">
      <div *ngIf="isLoading" class="text-center" >
        กำลังโหลด..</div>
        <div class="progress-bar">
          </div>
  <div *ngIf="!isLoading" class="card">
      <div class="card-body">
        <h5 class="card-title">{{perfix + fullname}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">รหัสนักศึกษา: {{stdid}}</h6>
        <p class="card-text"><span class="text-danger">ข้อมูลตั้งแถว: วันที่ ยังไม่ระบุ </span></p>
        <!-- <p class="card-text"><span class="text-danger">ข้อมูลตั้งแถว: วันที่ {{ partdate }} เวลา {{ postrime }} </span></p> -->
      </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ลำดับการเข้ารับ:<span class="text-info"> {{numreal}} </span></li>
            <li class="list-group-item">แถวที่: <span class="text-success"> {{numrow}} </span></li>
            <li class="list-group-item">อาคาร: <span class="text-secondary"> {{build}} </span> </li>
          </ul>
          <div class="card-body">
          <a class="card-link" [routerLink]="['']"><span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span> <div class="btn">ย้อนกลับ </div> </a>
          </div>
        </div>
    </div>
  </div>
